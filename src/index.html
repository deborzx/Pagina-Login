<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <main class="login">
    <div class="login__container">
      <h1 class="login__title">Login</h1>
      <form class="login__form">
        <input class="login__input" type="CPF" placeholder="CPF" />
        <span class="login__input-border"></span>
        <input class="login__input" type="password" placeholder="Senha"/>
        <span class="login__input-border"></span>
        <button class="login__submit">Entrar</button>
        <div class="border-bottom-gray">
          <nav>
            <a class="login__reset" href="#">Crie sua Conta</a>
            <a class="login__reset" href="#">Esqueceu sua senha?</a>
          </nav>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
